<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.svg" />
    <title>Build the Paradise</title>
  </head>
  <body>
    <!-- <h1>Build Skylines</h1> -->
    <img src="/assets/images/game-logo (3).svg" alt="" id="logo" />
    <div id="main-frame">
      <div id="side-buttons">
        <button class="side-btn" onclick="restart()">
          <img src="/assets/images/office-logo.svg" alt="" />
        </button>

        <button class="side-btn" onclick="restart()">
          <img src="/assets/images/factory.svg" alt="" />
        </button>

        <button class="side-btn" onclick="restart()">
          <img src="/assets/images/plane.svg" alt="" />
        </button>
      </div>

      <div id="clicker" onclick="addScore()">
        <img src="/assets/images/house-main.svg" alt="" />
      </div>

      <div id="bottom-buttons">
        <button class="bottom-btn" id="up1" style="cursor: initial;" onclick="upgradeLvl1()">
          <img src="/assets/images/house-main.svg" alt="" />
        </button>

        <button class="bottom-btn" id="up2" onclick="upgradeLvl2()">
          <img src="/assets/images/lockv2.svg" alt="" id="lock1" />
          <img src="/assets/images/house-lvl2.svg" alt="" />
        </button>

        <button class="bottom-btn" id="up3" onclick="upgradeLvl3()">
          <img src="/assets/images/lockv2.svg" alt="" id="lock2" />
          <img src="/assets/images/house-lvl3.svg" alt="" />
        </button>
      </div>

      <div id="info-frame">
        <div id="score-frame">
          <img src="/assets/images/coin.svg" alt="" />
          <h2 id="score" class="bruh">1</h2>
        </div>

        <div id="btns">
          <button id="buy-btn" onclick="hire()">
            <img src="/assets/images/builder.svg" alt="" /><span
              class="purchased"
              id="worker">No workers</span>
          </button>
        </div>
        <div id="sys-btns">
          <button id="restart-btn" onclick="restart()">
          <img src="/assets/images/restartv2.svg" alt="" />
        </button>
        <button id="restart-btn" onclick="restart()">
          <img src="/assets/images/medal.svg" alt="" />
        </button>
        <button id="restart-btn" onclick="restart()">
          <img src="/assets/images/settings2.svg" alt="" />
        </button>
        </div>
        
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </body>
</html>
