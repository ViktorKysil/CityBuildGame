<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Build Skylines</title>
  </head>
  <body>
    <div id="main-frame">
      <img src="/assets/images/game-logo.svg" alt="" id="logo">
      <div id="score-frame">
        <img src="/assets/images/coin.svg" alt="" />
        <h2 id="score" class="bruh">1</h2>
      </div>
      <div id="clicker" onclick="addScore()">
        <img src="/assets/images/house-main.svg" alt="" />
      </div>

      <div id="btns">
        <button id="buy-btn" onclick="hire()">
          <img src="/assets/images/hire-human.svg" alt="" /><span
            class="purchased"
            id="worker"
            >0</span
          >
        </button>
        <button id="restart-btn" onclick="restart()">
          <img src="/assets/images/restart.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </body>
</html>
